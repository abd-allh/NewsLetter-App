<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Newsletter Signup</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images/news.png" alt="news.png" width="72" height="57"/>
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus />

        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required />

        <input type="email" class="form-control bottom" name="email" placeholder="Email" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign Me Up!
        </button>

        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
</body>

</html>
